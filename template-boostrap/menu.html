<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pilih Pesanan - Mie Jagoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">MIE JAGOAN</a>
        <span class="small text-muted">Pilih Pesanan</span>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row g-4">
        <div class="col-md-7">
          <h4 class="mb-3">Menu Tersedia</h4>
          <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>Nasi Goreng</strong><br>
                <span class="text-muted small">Rp 18.000</span>
              </div>
              <button class="btn btn-sm btn-outline-dark" onclick="addItem('Nasi Goreng',18000)">Tambah (+)</button>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>Mie Ayam</strong><br>
                <span class="text-muted small">Rp 15.000</span>
              </div>
              <button class="btn btn-sm btn-outline-dark" onclick="addItem('Mie Ayam',15000)">Tambah (+)</button>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>Es Teh</strong><br>
                <span class="text-muted small">Rp 5.000</span>
              </div>
              <button class="btn btn-sm btn-outline-dark" onclick="addItem('Es Teh',5000)">Tambah (+)</button>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Keranjang</h5>
              <div id="cartList" class="small text-muted">(Kosong)</div>

              <div class="mt-3">
                <label class="form-label">Nama</label>
                <input id="custName" type="text" class="form-control" placeholder="Masukkan nama" />

                <label class="form-label mt-2">Nomor Meja</label>
                <input id="tableNo" type="text" class="form-control" placeholder="Contoh: 05" />
              </div>

              <div class="d-grid mt-3">
                <a href="review.html" class="btn btn-dark">Lanjut</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-muted py-3 small border-top">
      &copy; 2025 Mie Jagoan Self Order
    </footer>

    <script>
      const state = { cart: [] };
      function addItem(name, price) {
        const found = state.cart.find(i => i.name === name);
        if (found) found.qty++; else state.cart.push({ name, price, qty: 1 });
        renderCart();
      }
      function renderCart() {
        const el = document.getElementById('cartList');
        if (state.cart.length === 0) {
          el.innerText = '(Kosong)';
        } else {
          el.innerHTML = state.cart.map(i => `${i.name} x${i.qty} â€” Rp ${i.price * i.qty}`).join('<br>');
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
