<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pembayaran - Mie Jagoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">MIE JAGOAN</a>
        <span class="small text-muted">Pembayaran</span>
      </div>
    </nav>

    <div class="container py-5">
      <h4 class="mb-4">Pilih Metode Pembayaran</h4>

      <form id="paymentForm">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="pay" id="payBank" value="bank" checked>
              <label class="form-check-label" for="payBank">Transfer Bank</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="pay" id="payEwallet" value="ewallet">
              <label class="form-check-label" for="payEwallet">E-Wallet</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="pay" id="payQris" value="qris">
              <label class="form-check-label" for="payQris">QRIS</label>
            </div>
          </div>
        </div>

        <div id="payDetail" class="alert alert-secondary small text-center">
          No Rek: 123-456-789 (BCA)
        </div>

        <div id="qrisImageContainer" class="text-center d-none">
          <img src="qris.jpg" alt="QRIS Code" class="img-fluid rounded shadow-sm" style="max-width:250px;">
          <!-- <p class="small text-muted mt-2">Tunjukkan QRIS ini kepada kasir untuk melakukan pembayaran.</p> -->
        </div>

        <div class="row g-3 mt-4">
          <div class="col-md-6">
            <a href="review.html" class="btn btn-outline-dark w-100">Batal</a>
          </div>
          <div class="col-md-6">
            <a href="success.html" class="btn btn-dark w-100">Sudah Bayar</a>
          </div>
        </div>
      </form>
    </div>

    <footer class="text-center text-muted py-3 small border-top">
      &copy; 2025 Mie Jagoan Self Order
    </footer>

    <script>
      const radios = document.querySelectorAll('input[name="pay"]');
      const payDetail = document.getElementById('payDetail');
      const qrisImageContainer = document.getElementById('qrisImageContainer');

      radios.forEach(radio => {
        radio.addEventListener('change', (e) => {
          qrisImageContainer.classList.add('d-none');
          if (e.target.value === 'bank') payDetail.textContent = 'No Rek: 123-456-789 (BCA)';
          if (e.target.value === 'ewallet') payDetail.textContent = 'E-Wallet: 0821-1111-1111';
          if (e.target.value === 'qris') {
            payDetail.textContent = 'Silakan scan QRIS berikut:';
            qrisImageContainer.classList.remove('d-none');
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
