<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riwayat Pesanan - Dapur Mie Jagoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="dapur-list.html">Dapur MIE JAGOAN</a>
      </div>
    </nav>

    <div class="container py-4">
      <h4 class="mb-3">Riwayat Pesanan</h4>

      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>No Meja</th>
            <th>Menu</th>
            <th>Waktu</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="historyTable">
          <!-- Riwayat pesanan akan muncul di sini -->
        </tbody>
      </table>

      <div class="text-center mt-4">
        <a href="dapur-list.html" class="btn btn-outline-dark">Kembali ke Daftar Pesanan</a>
      </div>
    </div>

    <footer class="text-center text-muted small py-3 border-top">&copy; 2025 Mie Jagoan Dapur</footer>

    <script>
      const history = [
        {table:'05', menu:'Nasi Goreng, Es Teh', time:'10:32:12', status:'Selesai'},
        {table:'07', menu:'Mie Ayam', time:'10:45:40', status:'Selesai'}
      ];

      function renderHistory() {
        const tb = document.getElementById('historyTable');
        if (history.length === 0) {
          tb.innerHTML = '<tr><td colspan="4" class="text-center text-muted">(Belum ada riwayat)</td></tr>';
          return;
        }

        tb.innerHTML = history.map(h => `
          <tr>
            <td>${h.table}</td>
            <td>${h.menu}</td>
            <td>${h.time}</td>
            <td><span class="badge bg-success">${h.status}</span></td>
          </tr>
        `).join('');
      }

      renderHistory();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
