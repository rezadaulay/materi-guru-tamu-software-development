<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesanan Masuk - Dapur Mie Jagoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Dapur MIE JAGOAN</a>
        <a href="dapur-history.html" class="btn btn-outline-light btn-sm">Riwayat</a>
      </div>
    </nav>

    <div class="container py-4">
      <h4 class="mb-3">Pesanan Masuk</h4>

      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>No Meja</th>
            <th>Menu</th>
            <th>Total</th>
            <th>Status</th>
            <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody id="orderTable">
          <!-- Data pesanan akan muncul di sini -->
        </tbody>
      </table>

      <div class="text-center mt-4">
        <a href="/dapur/index.html" class="btn btn-outline-dark">Keluar</a>
      </div>
    </div>

    <footer class="text-center text-muted small py-3 border-top">&copy; 2025 Mie Jagoan Dapur</footer>

    <script>
      const orders = [
        {id:1, table:'05', menu:'Nasi Goreng, Es Teh', total:23000, status:'Baru'},
        {id:2, table:'07', menu:'Mie Ayam', total:15000, status:'Baru'}
      ];

      function renderOrders() {
        const tb = document.getElementById('orderTable');
        if (orders.length === 0) {
          tb.innerHTML = '<tr><td colspan="5" class="text-center text-muted">(Belum ada pesanan)</td></tr>';
          return;
        }

        tb.innerHTML = orders.map(o => `
          <tr>
            <td>${o.table}</td>
            <td>${o.menu}</td>
            <td>Rp ${o.total.toLocaleString('id-ID')}</td>
            <td><span class="badge bg-secondary">${o.status}</span></td>
            <td class="text-center">
              <a href="dapur-detail.html?id=${o.id}" class="btn btn-sm btn-dark">Proses</a>
            </td>
          </tr>
        `).join('');
      }

      renderOrders();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
