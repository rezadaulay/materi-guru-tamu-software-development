<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Dapur - Mie Jagoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5" style="max-width:480px;">
      <div class="card shadow-sm p-4">
        <h4 class="text-center mb-4">Login Staf Dapur</h4>

        <form onsubmit="event.preventDefault(); login();">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="username" type="text" class="form-control" placeholder="Masukkan username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Masukkan password" required>
          </div>

          <button type="submit" class="btn btn-dark w-100">Masuk</button>
        </form>
      </div>
    </div>

    <script>
      function login(){
        const user=document.getElementById('username').value;
        const pass=document.getElementById('password').value;
        if(user==='dapur' && pass==='1234'){
          window.location.href='dapur/dapur-list.html';
        } else {
          alert('Username atau password salah');
        }
      }
    </script>

    <footer class="text-center text-muted small py-3">&copy; 2025 Mie Jagoan Dapur</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
