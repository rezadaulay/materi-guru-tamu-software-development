<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Status Pesanan - Mie Jagoan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">MIE JAGOAN</a>
        <span class="small text-muted">Status Pesanan</span>
      </div>
    </nav>

    <div class="container py-5">
      <h4 class="mb-4">Cek Status Pesanan</h4>

      <div id="filterStatus" class="card shadow-sm mb-4">
        <div class="card-body">
          <label for="tableNo" class="form-label">Nomor Meja</label>
          <input id="tableNo" type="text" class="form-control mb-3" placeholder="Masukkan nomor meja (contoh: 5)">
          <div class="d-grid">
            <button class="btn btn-dark" onclick="checkStatus()">Cari</button>
          </div>
        </div>
      </div>

      <div id="statusInfo" class="d-none">
        <div class="alert alert-info small">
          <div class="mb-2">ðŸ”„ Pesanan sedang diproses.</div>
          <div class="progress" style="height: 8px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
          </div>
          <div class="mt-2 text-end small">Langkah 2 dari 4</div>
        </div>
      </div>

      <div id="statusComplete" class="d-none">
        <div class="alert alert-success small">
          ðŸŽ‰ Pesanan telah selesai dan siap disajikan. Terima kasih!
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-outline-dark">Kembali ke Beranda</a>
      </div>
    </div>

    <footer class="text-center text-muted py-3 small border-top">
      &copy; 2025 Mie Jagoan Self Order
    </footer>

    <script>
      function checkStatus() {
        const tableNo = document.getElementById('tableNo').value.trim();
        const statusInfo = document.getElementById('statusInfo');
        const filterStatus = document.getElementById('filterStatus');
        const statusComplete = document.getElementById('statusComplete');

        if (!tableNo) {
          alert('Masukkan nomor meja terlebih dahulu.');
          return;
        }

        filterStatus.classList.add('d-none');
        statusInfo.classList.remove('d-none');
        statusComplete.classList.add('d-none');

        // Simulasi progres
        setTimeout(() => {
          document.getElementById('progressBar').style.width = '100%';
          statusInfo.classList.add('d-none');
          statusComplete.classList.remove('d-none');
        }, 3000);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
